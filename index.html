<!--
	Coding rule.
	-Class name.
		-q + questionNum 
-->
<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Scratchトレーニングシート</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div id="header">
		<p class="headerTitle">Scratchトレーニングシート</p>
	</div>

	<div id="question">
		<!-- ここから問題 -->

		<div id="q1">
			<p class="qTitle">問題1</p>
			<p class="qText">
				1辺100歩の正方形を描こう。
			</p>
		</div>

		<div id="q2">

			<p class="qTitle">問題２</p>
			<p class="qText">
				１辺100歩の正三角形を書こう。
			</p>
		</div>

			<p class="qTitle">問題2</p>
			<p class="qText">
				1辺100歩の正三角形を描こう。
			</p>
		</div>
	</div>

</body>
</html>
